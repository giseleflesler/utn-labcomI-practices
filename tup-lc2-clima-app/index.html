<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima App</title>
    
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/pages/common.css">
    <link rel="stylesheet" href="css/pages/index.css">
</head>

<body>

    <header>
       
        <h1>
            <img src="img/soleado.png" height="50px" width="50px" >
            <span>Clima App</span>
        </h1>
 
        <nav>
            <ul>
                <li class="current-page"><a href="#">Clima</a></li>
                <li><a href="add-city.html">Agregar ciudad</a></li>
                <li><a href="help.html">Ayuda</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido principal de la página -->
    <main>
    <h2>El Clima Ahora</h2>
        <section id="form-city-list">
<!-- Sección donde se debe colocar el formulario, con el select y el
botón de consultar -->
            <form action="">
                <select name="seleccionar_ciudad" class="textos">
                    <option value="Seleccionar ciudad" disabled>Seleccionar ciudad</option>
                    <option value="Rosario" selected>Rosario</option>
                    <option value="Rafaela">Rafaela</option>
                </select>
                <input type="button" value="Consultar" class="botones">
            </form>
        </section>
        <section id="section-weather-result">
<!-- Sección donde se debe mostrar el clima de la ciudad -->
            <div class="card">
                <h3>Rosario</h3>
                <img src="img/sol.png"  height="60px" width="60px">
                <p>Temperatura: 25.31°</p>
                <p>Sensación térmica: 24.65°</p>
                <p>Humedad: 29%</p>
                <p>Velocidad del viento: 4.63km/h</p>
                <p>Presión: 1011 P</p>
            </div>
        </section>
    </main>

    <footer>
    <p>
        Desarrollado con ♥ - LC2
    </p>
    <p>
       
    </p>
    </footer>

</body>

</html>
