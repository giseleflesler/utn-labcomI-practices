<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>
<body>
    <script>
         var num1= prompt('ingrese el numero 1');
         var num2= prompt('ingrese el numero 2');
         var num3= prompt('ingrese el numero 3');

        if (num1 > num2) {
            if (num1 > num3) {
                alert('El mayor de los tres es:' + num1);
            } else {
                alert('El mayor de los tres es:' + num3);
            }
        } else {
            if (num2 > num3) {
                alert('El mayor de los tres es:' + num2);
            } else {
                alert('El mayor de los tres es:' + num3);
            }
        }
    </script>
</body>
</html>
